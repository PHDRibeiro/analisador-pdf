<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de PDFs</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Importar documentos</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="pdfs">Selecionar arquivos (vÃ¡rios de uma vez):</label>
    <input type="file" name="pdfs" multiple required>

    <label for="tipo">Tipo de documento:</label>
    <select name="tipo" required>
      {% for tipo in tipos %}
      <option value="{{ tipo }}">{{ tipo }}</option>
      {% endfor %}
    </select>

    <button type="submit">ğŸ“¥ Enviar Arquivos</button>
  </form>

  {% if pode_analisar %}
  <div style="max-width: 500px; margin-top: 20px;">
    <form action="/analisar" method="GET">
      <button type="submit" class="analisar">ğŸ“Š Analisar</button>
    </form>
  </div>
  {% endif %}
  
  <hr>

  <h2>Arquivos Enviados</h2>
  <ul>
    {% for arquivo in arquivos %}
      <li>{{ arquivo }}</li>
    {% else %}
      <li><i>Nenhum arquivo enviado ainda.</i></li>
    {% endfor %}
  </ul>

  <form action="/limpar_uploads" method="POST" onsubmit="return confirm('Tem certeza que deseja apagar todos os arquivos da pasta uploads?');">
    <button class="danger" type="submit">ğŸ—‘ï¸ Limpar Pasta Uploads</button>
  </form>

  <script>
    function adicionarBloco() {
      const container = document.getElementById('pdf-container');
      const bloco = document.createElement('div');
      bloco.classList.add('pdf-bloco');
      bloco.innerHTML = container.children[0].innerHTML;
      container.appendChild(bloco);
    }
  </script>
</body>
</html>
