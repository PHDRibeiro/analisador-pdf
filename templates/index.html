<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de PDFs</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Upload de PDFs para Análise</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label>Selecionar arquivos (vários de uma vez):</label><br>
    <input type="file" name="pdfs" multiple required><br><br>
  
    <label>Tipo de documento:</label><br>
    <select name="tipo" required>
      {% for tipo in tipos %}
      <option value="{{ tipo }}">{{ tipo }}</option>
      {% endfor %}
    </select><br><br>
  
    <button type="submit">Enviar para Análise</button>
  </form> 

  <script>
    function adicionarBloco() {
      const container = document.getElementById('pdf-container');
      const bloco = document.createElement('div');
      bloco.classList.add('pdf-bloco');
      bloco.innerHTML = container.children[0].innerHTML;
      container.appendChild(bloco);
    }
  </script>
</body>
</html>
